{% include 'header.html' %}

{% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="alert alert_danger" role="alert">
    {% for message in messages %}
        {{ message}}
    {% endfor %}   
    </div>
{% endif %}

{% endwith %}

<br><br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Inserisci il Dipendente
        </div>
        <div class="card-body">
            <h5 class="card-title">Dati Del Dipendente</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNome">Nome:</label>
                    <input id="txtNome" class="form-control" type="text" name="txtNome">
                </div>
                <div class="form-group">
                    <label for="txtCognome">Cognome:</label>
                    <input id="txtCognome" class="form-control" type="text" name="txtCognome">
                </div>
                <div class="form-group">
                    <label for="txtMail">Mail:</label>
                    <input id="txtMail" class="form-control" type="text" name="txtMail">
                </div>
                <div class="form-group">
                    <label for="txtDipartimento">Dipartimento:</label>
                    <input id="txtDipartimento" class="form-control" type="text" name="txtDipartimento">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Inserisci">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Ritornare</a>
                </div>                

            </p>
        </div>
    </div>

    
</form>

{% include 'footer.html' %}
